<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Netflix Talks</title>
    <link rel="stylesheet" href="2auth.css" />
    <link rel="icon" type="image/png" href="./Images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="auth-body">
    <div class="hero-section">
        <!-- Navbar -->
        <header class="navbar">
            <img src="Images/Netflix-Talks-Photoroom.png" alt="Netflix Logo" class="logo" />
            <div class="navbar-actions">
                <select class="language-select">
                    <option>English</option>
                    <option>हिन्दी</option>
                </select>
            </div>
        </header>

        <!-- Main Center Content -->
        <div class="center-wrapper">
            <div class="signup-container">
                <h1>Sign Up</h1>
                <form class="signup-form" id="signup-form">
                    <input type="text" id="fullName" placeholder="Full Name" required />
                    <input type="email" id="regEmail" placeholder="Email" required />
                    <div class="password-wrapper">
                        <input type="password" id="regPassword" placeholder="Password" required />
                        <i class="fa-solid fa-eye-slash toggle-password"
                            onclick="togglePassword('regPassword', this)"></i>
                    </div>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                        <i class="fa-solid fa-eye-slash toggle-password"
                            onclick="togglePassword('confirmPassword', this)"></i>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="3sign_In.html">Sign in here.</a></p>
            </div>
        </div>

        <!-- Background Overlay -->
        <div class="hero-overlay"></div>
        <img src="Images/BG.png" alt="Background" class="background-img" />
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content-wrapper">
            <p>Questions? Call <a href="#">000-800-919-1743</a></p> <br>

            <div class="footer-grid">
                <div class="footer-column">
                    <a href="#">FAQ</a>
                    <a href="#">Cookie Preferences</a>
                </div>
                <div class="footer-column">
                    <a href="#">Help Centre</a>
                    <a href="#">Corporate Information</a>
                </div>
                <div class="footer-column">
                    <a href="#">Account</a>
                    <a href="#">Terms of Use</a>
                </div>
                <div class="footer-column">
                    <a href="#">Privacy</a>
                </div>
            </div>

            <select>
                <option>English</option>
                <option>हिन्दी</option>
            </select>

            <br><br>
            <p>Netflix India</p>
            <br>
        </div>
    </footer>

    <!--------------- Scipts --------------->
    <script>
        //GET STARTED EMAIL
        window.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const email = params.get("email");
            if (email) {
                const emailInput = document.querySelector('input[type="email"]');
                if (emailInput) emailInput.value = email;
            }
        });
    </script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="firebase-auth.js"></script>

    <!-- eye button for password -->
    <script>
        function togglePassword(id, icon) {
            const input = document.getElementById(id);
            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";
            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
        }
    </script>

</body>

</html>
