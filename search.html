<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Search</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="search.css" />
</head>
<body>

  <!--Search Bar Section -->
   <section class="search-section">
    <div class="search-container">
      <button id="voiceBtn" title="Voice Search"><i class="fas fa-microphone"></i></button>
      <input type="text" id="searchInput" placeholder="Search for movies..." />
      <button id="searchBtn" title="Search"><i class="fas fa-search"></i></button>
    </div>

    <select id="genreFilter">
      <option value="">All Genres</option>
    </select>
  </section>

    <!--Recent Searches -->
    <div class="recent-container">
      <h3>Recent Searches:</h3>
      <div id="recentSearches" class="recent-searches"></div>
    </div>

    <!-- Trending -->
    <div class="trending-container">
      <h3>Trending:</h3>
      <div id="trendingList" class="trending-list"></div>
    </div>
  </section>

  <!-- Search Results -->
  <section class="results-section">
<div id="searchResults" class="row-posters"></div>
  </section>

  <!-- Popup injected by JS -->
  
  <!-- Modular Firebase Search Script -->
  <script type="module" src="search.js"></script>
</body>
</html>
