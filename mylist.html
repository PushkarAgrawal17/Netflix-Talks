<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My List | Netflix Clone</title>
    <link rel="icon" type="image/png" href="./Images/favicon.png" />
    <link rel="stylesheet" href="mylist.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <!--Back button-->
    <a href="4index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!---------------My lists Posters--------------->
    <div class="mylist-container">
        <h1 class="mylist-heading">My List</h1>
        <div class="poster-grid">
        </div>

        <!--To show popups on clicking on posters-->
        <div class="popup-css" id="mylist-popup" style="display: none">
            <div class="popup-overlay"></div>
            <div class="popup-box"> <span class="close-btn">&times;</span>
                <div class="poster-wrapper"> <img class="popup-movie-img" src="" alt="Movie Poster" />
                    <h1 class="popup-title-img">
                    </h1>
                    <div class="popup-gradient-overlay">
                    </div>
                </div>
                <div class="popup-tags"></div>
                <p class="popup-description"></p>
                <div class="popup-actions">
                    <button id="remove-btn"
                    style="margin-left: 1rem; padding: 10px 16px; background: red; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Remove
                    from My List</button>
                    <button id="like-btn" class="like-btn"><i class="fas fa-thumbs-up"></i><span id="like-count">0</span></button>
                    <button id="dislike-btn" class="dislike-btn"><i class="fas fa-thumbs-down"></i><span id="dislike-count"> 0</span></button>
                    <button id="share-btn" class="share-btn"><i class="fas fa-share"></i></button>
                </div>
                <div class="comment-section">
                    <h3>Comments</h3>
                    <div class="comment-input-box">
                        <textarea id="comment-input" placeholder="Add a comment..."></textarea>
                        <button id="post-comment">Post</button>
                    </div>
                    <div id="comments-list"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="myList.js"></script>
</body>

</html>
